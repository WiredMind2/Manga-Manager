<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Manga Viewer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <script src="client.js"></script>

</head>

<body>
    <header class="container-fluid text-center mb-2 bg-dark text-light">
        <!-- TODO -->
        <div class="py-2">
            <h2 class="mx-auto">Manga Viewer</p>
        </div>
    </header>

    <div class="pb-5 bg-dark bg-gradient">
        <div class="container">

            <div id="manga_list" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xxl-4 g-3">
                <template id="cell_template">
                    <div class="col">
                        <div class="card shadow-sm bg-dark text-light h-100">
                            <a id="cell_template_link" href="">
                                <img id="cell_template_img" src="" onerror="if (this.src != 'NotFound.svg') this.src = 'NotFound.svg';" class="img-fluid card-img-top" alt="Couldn't load the image cover!" />
                            </a>
                            <div class="card-body">
                                <h5 id="cell_template_title" class="card-title text-center"></h5>
                                <p class="card-text"><span id="cell_template_chapters"></span> chapters</p>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <script>
                // Create manga list
                getMangas();
            </script>
        </div>
    </div>

</body>

</html>
