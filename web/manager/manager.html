<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Manga Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <script src="client.js"></script>
    <script src="constants.js"></script>
    <script src="log_handler.js"></script>

</head>

<body>
    <button class="button" onclick="start();">Start</button>
    <button class="button" onclick="stop();">Stop</button>
    <button class="button" onclick="download();">Add data</button>

    <h4>Logs:</h4>

    <div id="manga_list" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xxl-4 g-3">
        <template id="cell_template">
            <div class="col">
                <div class="bg-dark text-light">
                    <p id="cell_template_title"></p>
                </div>
                <div id="cell_template_content">
                    <label for="progress_parsing">Parsing:</label>
                    <progress id="progress_parsing" max="100" value="0"> 0% </progress>
                    
                    <label for="progress_links">Links:</label>
                    <progress id="progress_links" max="100" value="0"> 0% </progress>
                </div>
            </div>
        </template>
    </div>
</body>

</html>
